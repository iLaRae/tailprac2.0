<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-8 p-4 rounded-lg shadow-lg bg-white">
        <h1 class="text-2xl font-semibold mb-4">Welcome to our Video</h1>
        
        <div class="relative">
            <video id="videoPlayer" class="w-half" controls poster="video-thumbnail.jpg">
                <source src="vid3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <button id="playPauseBtn" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md">
                Play
            </button>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
    </script>
</body>
</html>
